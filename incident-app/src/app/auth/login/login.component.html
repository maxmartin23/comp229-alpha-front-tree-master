<!--Main Body-->
<main class="container">
  <div class="row mx-1">
    <div class="col-12">
      <h1>Authentication is required</h1>
      <br />
    </div>

    <div class="form">
      <form class="row mx-1">
        <div class="form-group col-12">
          <label for="username">Username *</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
            [(ngModel)] = "username"
            placeholder="Type in your username"
          />
        </div>

        <div class="form-group col-12">
          <label for="password">Password *</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            [(ngModel)] = "password"
            placeholder="Type in your password"
          />
        </div>

        <hr />

        <div class="form-group col-12 pt-3">
          <button type="submit" class="btn btn-primary" (click)="login()">
            <span *ngIf="!loading">
              Login
            </span>
            <span *ngIf="loading">
              Authenticating
              <div class="spinner-border spinner-border-sm" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </span>
          </button>
        </div>

        <div class="form-group col-12 pt-3">
          If you don't have a user, you can register
          <a href="/users/register">here</a>
        </div>

        <div *ngIf="error" class="alert alert-danger" role="alert">
          User is not authenticated, please verify credentials.
        </div>

      </form>
    </div>
  </div>
</main>
